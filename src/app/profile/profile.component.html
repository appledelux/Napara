<div id="profile-container">
  <div class="container pt-5">
    <div class="row">
      <div class="col-md-3">
        <div class="avatar-frame-online" *ngIf="user">
          <img [src]="croppedImage || user.avatar || 'assets/img/generic_avatar.png'" alt="" class="avatar-image img-fluid">
        </div>
        <hr>
        <div>
          <span>Cambiar Foto</span>
          <br />
          <label class="custom-file-upload">
            <input (change)="fileChangeEvent($event)" type="file" class="form-control" />
            Subir Avatar
          </label>
        </div>
      </div>
      <div *ngIf="user" class="col-md-9">
        <image-cropper [imageChangedEvent]="imageChangedEvent" [maintainAspectRatio]="true" [aspectRatio]="1 / 1"
          [resizeToWidth]="128" format="png" (imageCropped)="imageCropped($event)" (imageLoaded)="imageLoaded()"
          (loadImageFailed)="loadImageFailed()"></image-cropper>
        <div>
          <label fixed>Nick</label>
          <input [(ngModel)]="user.nick" type="text" class="form-control">
        </div>
        <div>
          <label fixed>Subnick</label>
          <input [(ngModel)]="user.subnick" type="text" class="form-control">
        </div>
        <div>
          <label fixed>Email</label>
          <input [(ngModel)]="user.email" disabled type="email" class="form-control">
        </div>
        <div>
          <label fixed>Status</label>
          <select [(ngModel)]="user.status" class="form-control">
            <option value="online">Conectado</option>
            <option value="away">Ausente</option>
            <option value="busy">Ocupado</option>
            <option value="offline">Desconectado</option>
          </select>
        </div>
        <hr>
        <a (click)="saveSettings()" class="btn btn-primary btn-block">Guardar</a>
      </div>
    </div>
  </div>
</div>
