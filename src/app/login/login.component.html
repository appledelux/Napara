<div class="login-container">
  <div class="container">
    <div class="row justify-content-md-center">
      <div class="col-md-3">
        <div class="avatar-frame-offline martop15 marbott15">
          <img src="assets/img/generic_avatar.png" class="avatar-image img-fluid" alt="Avatar">
        </div>
      </div>
    </div>
    <div class="row justify-content-md-center">
      <div class="col-md-6">
        <div class="center">
          <h3>Iniciar Sesión</h3>
        </div>
        <p *ngIf="operation == 'register'">¿Ya tienes cuenta? <a (click)="operation = 'login'">Login</a></p>
        <p *ngIf="operation == 'login'">¿No tienes cuenta? <a (click)="operation = 'register'">Registrarse</a></p>
        <div class="bordered-container">
          <input class="form-control marbott15" type="email" placeholder="Introduzca Email">
          <input class="form-control marbott15" type="password" placeholder="Introduzca Contraseña">
          <input *ngIf="operation == 'register'" class="form-control marbott15" type="text" placeholder="Introduzca Nick">
        </div>
        <div class="center martop15">
          <a *ngIf="operation == 'login'" href="" class="btn btn-primary">Iniciar Sesión</a>
          <a *ngIf="operation == 'register'" href="" class="btn btn-primary">Registrarse</a>
        </div>
      </div>
    </div>
  </div>
</div>
